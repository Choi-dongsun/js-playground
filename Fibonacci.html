<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>피보나치 수열</title>
</head>
<body>
    <script>
        var fibo = function(n) {
            if (n === 0) {
                return 0
            } else if (n === 1) {
                return 1;
            }
            return fibo(n - 1) + fibo(n - 2);
        };

        console.log(fibo(1));
        console.log(fibo(2));
        console.log(fibo(3));
        console.log(fibo(4));
        console.log(fibo(5));
        console.log(fibo(6));
        console.log(fibo(7));
        console.log(fibo(8));
        console.log(fibo(9));
        console.log(fibo(10));

    </script>
</body>
</html>
