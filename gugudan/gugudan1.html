<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단 2,3단 - 콘솔출력</title>
</head>
<body>
    <script>
        for (var n = 1; n < 10; n++) {
            console.log("2 * " + n + " = " + 2 * n);
        }

        var n2 = 1;
        while (n2 < 10) {
            console.log("3 * " + n2 + " = " + 3 * n2);
            n2++;
        }

    </script>
</body>
</html>
