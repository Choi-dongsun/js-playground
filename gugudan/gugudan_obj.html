<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 구구단 출력하기 </title>
</head>
<body>
    <h1>객체를 활용한 구구단 출력</h1>
    <script>
        gugudan = {};
        gugudan.results = [];
        gugudan.current = -1;
        gugudan.calculate = function(n) {
            this.current = n;
            for (i = 0; i < 9; i++) {
                this.results[i] = n * (i + 1);
            };
        };
        
        gugudan.print = function() {
            document.write("<h2>" + this.current + "단 </h2>")
            for (var i = 0; i < 9; i++) {
                document.write(this.results[i] + "<br>");
            }
        };

        main = function() {
            console.log("메인 함수가 실행되었습니다.")
            for (var i = 2; i < 10; i++) {
                gugudan.calculate(i);
                gugudan.print();
            }
        };

        main();
    </script>
</body>
</html>
