<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 구구단 출력하기 </title>
</head>
<body>
    <h1>객체를 활용한 구구단 출력</h1>
    <script>
        gugudan = {};

        gugudan.input = prompt("원하는 구구단 값을 입력하세요. ex) 4,3 입력시 2*1 2*2 2*3 3*1 .. 4*3 구현 됨.")
        gugudan.user = [];
        gugudan.results = [];
        gugudan.current = -1;

        gugudan.calculate = function(n) {
            this.current = n;
            for (i = 0; i <= this.user[1]; i++) {
                this.results[i] = n * (i + 1);
            };
        };
        
        gugudan.print = function() {
            document.write("<h2>" + this.current + "단 </h2>")
            for (var i = 0; i < this.user[1]; i++) {
                document.write(this.results[i] + "<br>");
            }
        };

        gugudan.process = function() {
            num = this.input.split(",");
            for (var i = 0; i < 2; i++) {
                this.user.push(Number(num[i]))
            }
        };

        main = function() {
            console.log("메인 함수가 실행되었습니다.")
            gugudan.process();
            for (var i = 2; i <= gugudan.user[0]; i++) {
                gugudan.calculate(i);
                gugudan.print();
            }
        };
    
        main();

    </script>
</body>
</html>
