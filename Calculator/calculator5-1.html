<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <h1>문자열 계산기 구현하기</h1>
    <div id='show'></div>

    <script>
    function getFirstValue() {
        var n1 = Number(prompt("첫번째 수를 입력해주세요"));
        return n1;
    };

    var count = 2;
    function getSecondValue() {
        var n = Number(prompt(count + "번째 수를 입력해주세요."));
        count++;
        return n;
    };

    function getOperator() {
        while(true) {
            var op = prompt("연산자를 입력해주세요.");
            if ( op === '+' || op === '-' || op === '*' || op === '/' || op === 'q') {
                    break;
                } else {
                    alert("올바른 연산자를 입력해주세요.")
                };   
        };
        return op;
    };
    

    function calculate(n1, op, n) {
        if (op === 'q') {
            return n1;
        } else if (op === '+') {
            n1 += n;
            return n1;
        } else if (op === '-') {
            n1 -= n;
            return n1;
        } else if (op === '*') {
            n1 *= n;
            return n1;
        } else if (op === '/') {
            n1 /= n;
            return n1;
        }
    };

    function print(n1) {
        var show = document.getElementById('show');
        show.innerHTML = "결과는 " + n1 + "입니다.";
    };

    function main() {
        n1 = getFirstValue();
        while (true) {
            op = getOperator();
            if (op === 'q') {
                break;
            };
            n = getSecondValue(count);
            n1 = calculate(n1, op, n);
        };

        print(n1);
    };

    main();

    </script>
    
</body>
</html>
