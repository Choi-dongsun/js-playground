<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <h1>문자열 계산기 구현하기</h1>
    <div id='show'></div>

    <script>
        
        var input = {count:2};
        input.getFirstValue = function() {
            var n1 = Number(prompt("첫번째 수를 입력해주세요"));
            return n1;
        };
        input.getSecondValue = function() {
            var n = Number(prompt(this.count + "번째 수를 입력해주세요."));
            this.count++;
            return n;
        };
        input.getOperator = function() {
            while(true) {
                var op = prompt("연산자를 입력해주세요.");
                if (op === '+' || op === '-' || op === '*' || op === '/' || op === 'q') {
                    break;
                } else {
                    alert("올바른 연산자를 입력해주세요.");
                };   
            };
            return op;
        };

        var calculator = {};
        calculator.calculate = function(first, second, op) {
            var result;
            switch(op) {
                case "+":
                result = first + second;
                break;
                case "-":
                result = first - second;
                break;
                case "*":
                result = first * second;
                break;
                case "/":
                result = first / second;
                break;
                default:
                break;
            };
            return result;
        };

        var output = {};
        output.showHtml = document.getElementById('show');
        output.print = function(result) {
            this.showHtml.innerHTML = "결과는 " + result + "입니다.";
        };

        main = function() {
            var result = input.getFirstValue();
            while (true) {
                var op = input.getOperator();
                if (op === 'q') {
                    break;
                };
                var n = input.getSecondValue();
                result = calculator.calculate(result, n, op);
            };
            output.print(result);
        };

    main();

    </script>
</body>
</html>
