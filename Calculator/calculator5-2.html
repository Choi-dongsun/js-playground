<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <h1>문자열 계산기 구현하기</h1>
    <div id='show'></div>

    <script>
    function getFirstValue() {
        var n1 = Number(prompt("첫번째 수를 입력해주세요"));
        return n1;
    };

    var count = 2;
    function getSecondValue() {
        var n = Number(prompt(count + "번째 수를 입력해주세요."));
        count++;
        return n;
    };

    function getOperator() {
        while(true) {
            var op = prompt("연산자를 입력해주세요.");
            if ( op === '+' || op === '-' || op === '*' || op === '/' || op === 'q') {
                    break;
                } else {
                    alert("올바른 연산자를 입력해주세요.")
                };   
        };
        return op;
    };
    

    function calculate(first, second, op) {
        var result = first;

        // if (op === 'q') {
        // } else if (op === '+') {
        //     result += second;
        // } else if (op === '-') {
        //     result -= second;
        // } else if (op === '*') {
        //     result *= second;
        // } else if (op === '/') {
        //     result /= second;
        // }

        switch(op) {
            case "+":
            result += second;
            break;
            case "-":
            result -= second;
            break;
            case "*":
            result *= second;
            break;
            case "/":
            result /= second;
            break;
            default:

            break;
        };
        return result;

    };

    function print(result) {
        return "결과는 " + result + "입니다.";
    };

    function main() {
        var n1 = getFirstValue();
        while (true) {
            var op = getOperator();
            if (op === 'q') {
                break;
            };
            var n = getSecondValue(count);
            result = calculate(n1, n, op);
        };
        var show = document.getElementById('show');
        show.innerHTML = print(result);
    };

    main();
    </script>
</body>
</html>
