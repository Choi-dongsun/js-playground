<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 소수 출력하기 </title>
</head>
<body>
    <h1> 1 – 10000 사이의 소수를 화면에 출력하는 프로그램 </h1>

    <script>
        var numbers = {};
        numbers.all = [];
        numbers.prime = [];

        numbers.addAll = function(max_num) {
            for (var i = 2; i <= max_num; i++) {
                this.all.push(i);
            }
        };

        numbers.isPrime = function(number) {
            for (var i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                }
            } return true
        };

        numbers.addPrime = function() {
            for (var i = 0; i < this.all.length; i++) {
                var n = this.all[i];
                if (this.isPrime(n)) {
                    this.prime.push(n);
                }
            }
        };

        numbers.getAllPrimes = function() {
            var comment = "";
            comment = comment + "전체 소수의 갯수 : " + this.prime.length + "<br>";
            for (var i = 0; i < this.prime.length; i++) {
                comment = comment + (i+1) + "번 째 소수 : " + this.prime[i] + "<br>"
            }
            document.write(comment);
        };

        numbers.addAll(10000);
        numbers.addPrime();
        numbers.getAllPrimes();

    </script> 
</body>
</html>
