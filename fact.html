<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 재귀 </title>
</head>
<body>
    <h1>재귀 연습 - 팩토리얼</h1>
    <script>
        var fact = function(n) {
            if (n < 0) {
                return NaN;
            } else if (n === 1 || n === 0) {
                return 1;
            };
            return n * fact(n - 1);
        };

        console.log(fact(1) === 1);
        console.log(fact(2) === 2);
        console.log(fact(3) === 6);
        console.log(fact(0) === 1);
        console.log(!fact(-1));

    </script>
</body>
</html>
