<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단 2,3단 - html화면출력</title>
</head>
<body>
    <script>
            for (var n = 1; n < 10; n++) {
                document.write("2 * " + n + " = " + 2 * n, '<br>');
            }
    
            var n2 = 1;
            while (n2 < 10) {
                document.write("3 * " + n2 + " = " + 3 * n2, '<br>');
                n2++;
            }
    </script>
</body>
</html>
